    <div class="container my-4">

            <h1>Contact Us</h1>
            <div class="form-group my-3">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="name@example.com">

            <div class="form-group my-3">
                <label for="inputState" class="form-label">Select Your Query</label>

                    <option>Tech Stack</option>
                    <option>Technology</option>

            </div>

            <div class="form-group row my-3 ">
                <div class="col-sm-2">Are you a Coder?</div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Yes
                    </label>
                  </div>
            </div>
            <div class="form-group row my-3 ">
                <div class="col-sm-2">Are you a Professor?</div>
                <div class="col-sm-10">

                    </label>
                  </div>

            <div class="form-group row my-3 ">

                    </label>

            <div class="form-group my-3">

                <textarea id="textarea"rows="3" class="form-control"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-primary my-2">Submit</button>
            </div>
